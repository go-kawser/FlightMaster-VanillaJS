<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | FlightMaster Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0/dist/full.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-primary/10 to-secondary/10 flex items-center justify-center"
  >
    <div
      class="card w-full max-w-md shadow-2xl bg-base-100 transform transition-all duration-500"
    >
      <div class="card-body">
        <h2 class="card-title justify-center text-2xl font-bebas">
          WELCOME BACK
        </h2>
        <form id="loginForm" class="space-y-4">
          <div class="form-control">
            <label class="label"><span class="label-text">Email</span></label>
            <input
              type="email"
              placeholder="email@example.com"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control">
            <label class="label"
              ><span class="label-text">Password</span></label
            >
            <input
              type="password"
              placeholder="Enter your password"
              class="input input-bordered"
              required
            />
          </div>
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
        <div class="text-center mt-4">
          <a href="./index.html" class="link link-primary">‚Üê Back to Home</a>
        </div>
      </div>
    </div>
    <script type="module" src="./js/auth.js"></script>
  </body>
</html>
